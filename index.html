<!DOCTYPE html>
<html><!-- Opening HTML -->
    <head>
        <title>
            1163744
        </title>
        <link rel="stylesheet" href="css/styles.css">
         <!-- BootStrap CDN -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body id="app" class="container">
        <header>
            <h1>Pressure Monitor Interface - {{studentName}}</h1>
        </header>
        <main>
            <p>
                <strong>Pressure: {{pressure}}</strong>
            </p>
            <input type="range" min="0" max="100" v-model="pressure">
            <div v-for="level in pressureLevels" :key="level.id":class="['indicator', level.color, { 'inactive': !isActive(level)}]">{{ level.label }}</div>

        </main>
        <footer>
            {{studentName}}
        </footer>
        <!-- Vue.JS CDN -->
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>

        <!-- Custom JavaScript File -->

        <script src="scripts/app.js"></script>
    </body>
</html><!-- Closing HTML -->
